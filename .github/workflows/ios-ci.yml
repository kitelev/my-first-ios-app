name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available | grep "iPhone 16"

    - name: Boot iPhone 16 simulator
      run: |
        UDID=$(xcrun simctl list devices available | grep "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})" | head -1)
        echo "Booting simulator with UDID: $UDID"
        xcrun simctl boot "$UDID"

    - name: Wait for simulator to boot
      run: |
        UDID=$(xcrun simctl list devices available | grep "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})" | head -1)
        echo "Waiting for simulator $UDID to boot..."
        xcrun simctl bootstatus "$UDID" -b

    - name: Build and Test
      run: |
        xcodebuild test \
          -project my-first-ios-app.xcodeproj \
          -scheme my-first-ios-app \
          -destination 'platform=iOS Simulator,name=iPhone 16' \
          -configuration Debug \
          -only-testing:my-first-ios-appTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
