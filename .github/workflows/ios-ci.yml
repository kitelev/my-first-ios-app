name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available | grep "iPhone"

    - name: Boot first available iPhone 16 simulator
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Booting simulator with UDID: $UDID"
        xcrun simctl boot "$UDID"

    - name: Wait for simulator to boot
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Waiting for simulator $UDID to boot..."
        xcrun simctl bootstatus "$UDID" -b
        echo "SIM_UDID=$UDID" >> $GITHUB_ENV
        sleep 5

    - name: Erase simulator data
      run: |
        xcrun simctl shutdown "${{ env.SIM_UDID }}" || true
        xcrun simctl erase "${{ env.SIM_UDID }}"
        xcrun simctl boot "${{ env.SIM_UDID }}"
        xcrun simctl bootstatus "${{ env.SIM_UDID }}" -b

    - name: Run Unit Tests (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_wait_seconds: 30
        command: |
          rm -rf UnitTestResults.xcresult
          xcodebuild test \
            -project my-first-ios-app.xcodeproj \
            -scheme my-first-ios-app \
            -destination "id=${{ env.SIM_UDID }}" \
            -configuration Debug \
            -only-testing:my-first-ios-appTests \
            -resultBundlePath UnitTestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

    - name: Upload unit test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results
        path: UnitTestResults.xcresult
        retention-days: 30
        if-no-files-found: warn

  ui-tests:
    name: UI Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available | grep "iPhone"

    - name: Boot first available iPhone 16 simulator
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Booting simulator with UDID: $UDID"
        xcrun simctl boot "$UDID"

    - name: Wait for simulator to boot
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Waiting for simulator $UDID to boot..."
        xcrun simctl bootstatus "$UDID" -b
        echo "SIM_UDID=$UDID" >> $GITHUB_ENV
        sleep 5

    - name: Erase simulator data
      run: |
        xcrun simctl shutdown "${{ env.SIM_UDID }}" || true
        xcrun simctl erase "${{ env.SIM_UDID }}"
        xcrun simctl boot "${{ env.SIM_UDID }}"
        xcrun simctl bootstatus "${{ env.SIM_UDID }}" -b

    - name: Disable simulator animations
      run: |
        xcrun simctl spawn "${{ env.SIM_UDID }}" defaults write com.apple.UIKit _UICDisableLegacyAnimations -bool YES || true
        sleep 2

    - name: Warm up simulator
      run: |
        echo "Warming up simulator to stabilize performance..."
        xcrun simctl spawn "${{ env.SIM_UDID }}" launchctl print system | head -20 || true
        sleep 3

    - name: Run UI Tests (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_wait_seconds: 30
        command: |
          rm -rf UITestResults.xcresult
          xcodebuild test \
            -project my-first-ios-app.xcodeproj \
            -scheme my-first-ios-app \
            -destination "id=${{ env.SIM_UDID }}" \
            -configuration Debug \
            -only-testing:my-first-ios-appUITests \
            -resultBundlePath UITestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

    - name: Upload UI test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results
        path: UITestResults.xcresult
        retention-days: 30
        if-no-files-found: warn

  watch-ui-tests:
    name: Watch UI Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available Watch simulators
      run: xcrun simctl list devices available | grep -i "watch"

    - name: Boot first available Apple Watch Series 10 simulator
      run: |
        WATCH_UDID=$(xcrun simctl list devices available | grep -m 1 "Apple Watch Series 10 (46mm)" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        if [ -z "$WATCH_UDID" ]; then
          echo "Creating Apple Watch Series 10 (46mm) simulator..."
          WATCH_UDID=$(xcrun simctl create "Apple Watch Series 10 Test" "com.apple.CoreSimulator.SimDeviceType.Apple-Watch-Series-10-46mm" "watchOS26.0")
        fi
        echo "Booting Watch simulator with UDID: $WATCH_UDID"
        xcrun simctl boot "$WATCH_UDID"
        echo "WATCH_UDID=$WATCH_UDID" >> $GITHUB_ENV

    - name: Wait for Watch simulator to boot
      run: |
        echo "Waiting for Watch simulator ${{ env.WATCH_UDID }} to boot..."
        xcrun simctl bootstatus "${{ env.WATCH_UDID }}" -b
        sleep 5

    - name: Erase Watch simulator data
      run: |
        xcrun simctl shutdown "${{ env.WATCH_UDID }}" || true
        xcrun simctl erase "${{ env.WATCH_UDID }}"
        xcrun simctl boot "${{ env.WATCH_UDID }}"
        xcrun simctl bootstatus "${{ env.WATCH_UDID }}" -b

    - name: Disable Watch simulator animations
      run: |
        xcrun simctl spawn "${{ env.WATCH_UDID }}" defaults write com.apple.UIKit _UICDisableLegacyAnimations -bool YES || true
        sleep 2

    - name: Run Watch UI Tests (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_wait_seconds: 30
        command: |
          rm -rf WatchUITestResults.xcresult
          xcodebuild test \
            -project my-first-ios-app.xcodeproj \
            -scheme "my-first-ios-app Watch AppUITests" \
            -destination "id=${{ env.WATCH_UDID }}" \
            -configuration Debug \
            -resultBundlePath WatchUITestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

    - name: Upload Watch UI test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: watch-ui-test-results
        path: WatchUITestResults.xcresult
        retention-days: 30
        if-no-files-found: warn
