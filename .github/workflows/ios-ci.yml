name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available | grep "iPhone"

    - name: Boot first available iPhone 16 simulator
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Booting simulator with UDID: $UDID"
        xcrun simctl boot "$UDID"

    - name: Wait for simulator to boot
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Waiting for simulator $UDID to boot..."
        xcrun simctl bootstatus "$UDID" -b
        echo "SIM_UDID=$UDID" >> $GITHUB_ENV
        sleep 5

    - name: Erase simulator data
      run: |
        xcrun simctl shutdown "${{ env.SIM_UDID }}" || true
        xcrun simctl erase "${{ env.SIM_UDID }}"
        xcrun simctl boot "${{ env.SIM_UDID }}"
        xcrun simctl bootstatus "${{ env.SIM_UDID }}" -b

    - name: Run Unit Tests (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_wait_seconds: 30
        command: |
          rm -rf UnitTestResults.xcresult
          xcodebuild test \
            -project my-first-ios-app.xcodeproj \
            -scheme my-first-ios-app \
            -destination "id=${{ env.SIM_UDID }}" \
            -configuration Debug \
            -only-testing:my-first-ios-appTests \
            -resultBundlePath UnitTestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

    - name: Upload unit test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results
        path: UnitTestResults.xcresult
        retention-days: 30
        if-no-files-found: warn

  ui-tests:
    name: UI Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available | grep "iPhone"

    - name: Boot first available iPhone 16 simulator
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Booting simulator with UDID: $UDID"
        xcrun simctl boot "$UDID"

    - name: Wait for simulator to boot
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Waiting for simulator $UDID to boot..."
        xcrun simctl bootstatus "$UDID" -b
        echo "SIM_UDID=$UDID" >> $GITHUB_ENV
        sleep 5

    - name: Erase simulator data
      run: |
        xcrun simctl shutdown "${{ env.SIM_UDID }}" || true
        xcrun simctl erase "${{ env.SIM_UDID }}"
        xcrun simctl boot "${{ env.SIM_UDID }}"
        xcrun simctl bootstatus "${{ env.SIM_UDID }}" -b

    - name: Disable simulator animations
      run: |
        xcrun simctl spawn "${{ env.SIM_UDID }}" defaults write com.apple.UIKit _UICDisableLegacyAnimations -bool YES || true
        sleep 2

    - name: Warm up simulator
      run: |
        echo "Warming up simulator to stabilize performance..."
        xcrun simctl spawn "${{ env.SIM_UDID }}" launchctl print system | head -20 || true
        sleep 3

    - name: Run UI Tests (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_wait_seconds: 30
        command: |
          rm -rf UITestResults.xcresult
          xcodebuild test \
            -project my-first-ios-app.xcodeproj \
            -scheme my-first-ios-app \
            -destination "id=${{ env.SIM_UDID }}" \
            -configuration Debug \
            -only-testing:my-first-ios-appUITests \
            -resultBundlePath UITestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

    - name: Upload UI test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results
        path: UITestResults.xcresult
        retention-days: 30
        if-no-files-found: warn

  watch-ui-tests:
    name: Watch UI Tests
    runs-on: macos-latest
    continue-on-error: true  # Make non-blocking while resolving watchOS platform availability

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'

    - name: Show Xcode version and SDKs
      run: |
        xcodebuild -version
        echo ""
        echo "=== Available watchOS SDKs ==="
        xcodebuild -showsdks | grep watchOS || echo "No watchOS SDKs found"

    - name: Install watchOS Platform (if needed)
      run: |
        echo "Checking if watchOS platform is available..."
        if ! xcodebuild -showsdks | grep -q "watchOS"; then
          echo "Installing watchOS platform..."
          sudo xcodebuild -downloadPlatform watchOS
        else
          echo "watchOS SDK already available"
        fi
        echo ""
        echo "=== watchOS SDKs after installation ==="
        xcodebuild -showsdks | grep watchOS || echo "No watchOS SDKs found"

    - name: List available simulators
      run: |
        echo "=== Available iPhone Simulators ==="
        xcrun simctl list devices available | grep "iPhone" | head -10
        echo ""
        echo "=== Available Watch Simulators ==="
        xcrun simctl list devices available | grep "Watch" | head -10 || echo "No Watch simulators found"

    - name: Get existing paired simulators
      run: |
        # Use first available iPhone 16 simulator
        IPHONE_UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "iPhone UDID: $IPHONE_UDID"

        # Use first available Apple Watch Series 10 simulator
        WATCH_UDID=$(xcrun simctl list devices available | grep -m 1 "Apple Watch Series 10" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Watch UDID: $WATCH_UDID"

        if [ -z "$IPHONE_UDID" ] || [ -z "$WATCH_UDID" ]; then
          echo "ERROR: Required simulators not found"
          xcrun simctl list devices available
          exit 1
        fi

        # Check if already paired, if not pair them
        EXISTING_PAIR=$(xcrun simctl list pairs | grep -B 2 "$WATCH_UDID" | grep -oE "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})" | head -1 || echo "")
        if [ -z "$EXISTING_PAIR" ]; then
          echo "Pairing iPhone and Watch..."
          PAIR_UDID=$(xcrun simctl pair "$IPHONE_UDID" "$WATCH_UDID" 2>&1 || echo "already paired")
          echo "Pair result: $PAIR_UDID"
        else
          echo "Devices already paired: $EXISTING_PAIR"
        fi

        # Save UDIDs to environment
        echo "IPHONE_UDID=$IPHONE_UDID" >> $GITHUB_ENV
        echo "WATCH_UDID=$WATCH_UDID" >> $GITHUB_ENV

    - name: Boot paired simulators
      run: |
        echo "Booting iPhone simulator..."
        xcrun simctl boot "${{ env.IPHONE_UDID }}"
        xcrun simctl bootstatus "${{ env.IPHONE_UDID }}" -b

        echo "Booting Watch simulator..."
        xcrun simctl boot "${{ env.WATCH_UDID }}"
        xcrun simctl bootstatus "${{ env.WATCH_UDID }}" -b

        sleep 5

    - name: Verify pair status
      run: |
        echo "Verifying pair status..."
        xcrun simctl list pairs
        xcrun simctl list devices | grep -A 2 "${{ env.IPHONE_UDID }}"

    - name: Disable simulator animations
      run: |
        xcrun simctl spawn "${{ env.IPHONE_UDID }}" defaults write com.apple.UIKit _UICDisableLegacyAnimations -bool YES || true
        xcrun simctl spawn "${{ env.WATCH_UDID }}" defaults write com.apple.UIKit _UICDisableLegacyAnimations -bool YES || true
        sleep 2

    - name: Build Watch UI Tests
      run: |
        # Find Watch simulator name
        WATCH_NAME=$(xcrun simctl list devices | grep "${{ env.WATCH_UDID }}" | sed 's/(.*//' | xargs)
        echo "Building for Watch: $WATCH_NAME (UDID: ${{ env.WATCH_UDID }})"
        echo "Using explicit watchOS Simulator platform for build..."
        xcodebuild build-for-testing \
          -project my-first-ios-app.xcodeproj \
          -scheme "my-first-ios-app Watch AppUITests" \
          -destination "platform=watchOS Simulator,id=${{ env.WATCH_UDID }}" \
          -configuration Debug \
          -derivedDataPath DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          SDKROOT=watchsimulator

    - name: Run Watch UI Tests (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_wait_seconds: 30
        command: |
          rm -rf WatchUITestResults.xcresult
          xcodebuild test-without-building \
            -project my-first-ios-app.xcodeproj \
            -scheme "my-first-ios-app Watch AppUITests" \
            -destination "platform=watchOS Simulator,id=${{ env.WATCH_UDID }}" \
            -derivedDataPath DerivedData \
            -resultBundlePath WatchUITestResults.xcresult

    - name: Upload Watch UI test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: watch-ui-test-results
        path: WatchUITestResults.xcresult
        retention-days: 30
        if-no-files-found: warn
