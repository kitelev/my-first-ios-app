name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available | grep "iPhone"

    - name: Boot first available iPhone 16 simulator
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Booting simulator with UDID: $UDID"
        xcrun simctl boot "$UDID"

    - name: Wait for simulator to boot
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Waiting for simulator $UDID to boot..."
        xcrun simctl bootstatus "$UDID" -b
        echo "SIM_UDID=$UDID" >> $GITHUB_ENV
        sleep 5

    - name: Erase simulator data
      run: |
        xcrun simctl shutdown "${{ env.SIM_UDID }}" || true
        xcrun simctl erase "${{ env.SIM_UDID }}"
        xcrun simctl boot "${{ env.SIM_UDID }}"
        xcrun simctl bootstatus "${{ env.SIM_UDID }}" -b

    - name: Run Unit Tests (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_wait_seconds: 30
        command: |
          rm -rf UnitTestResults.xcresult
          xcodebuild test \
            -project my-first-ios-app.xcodeproj \
            -scheme my-first-ios-app \
            -destination "id=${{ env.SIM_UDID }}" \
            -configuration Debug \
            -only-testing:my-first-ios-appTests \
            -resultBundlePath UnitTestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

    - name: Upload unit test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results
        path: UnitTestResults.xcresult
        retention-days: 30
        if-no-files-found: warn

  ui-tests:
    name: UI Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available | grep "iPhone"

    - name: Boot first available iPhone 16 simulator
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Booting simulator with UDID: $UDID"
        xcrun simctl boot "$UDID"

    - name: Wait for simulator to boot
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Waiting for simulator $UDID to boot..."
        xcrun simctl bootstatus "$UDID" -b
        echo "SIM_UDID=$UDID" >> $GITHUB_ENV
        sleep 5

    - name: Erase simulator data
      run: |
        xcrun simctl shutdown "${{ env.SIM_UDID }}" || true
        xcrun simctl erase "${{ env.SIM_UDID }}"
        xcrun simctl boot "${{ env.SIM_UDID }}"
        xcrun simctl bootstatus "${{ env.SIM_UDID }}" -b

    - name: Disable simulator animations
      run: |
        xcrun simctl spawn "${{ env.SIM_UDID }}" defaults write com.apple.UIKit _UICDisableLegacyAnimations -bool YES || true
        sleep 2

    - name: Warm up simulator
      run: |
        echo "Warming up simulator to stabilize performance..."
        xcrun simctl spawn "${{ env.SIM_UDID }}" launchctl print system | head -20 || true
        sleep 3

    - name: Run UI Tests (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_wait_seconds: 30
        command: |
          rm -rf UITestResults.xcresult
          xcodebuild test \
            -project my-first-ios-app.xcodeproj \
            -scheme my-first-ios-app \
            -destination "id=${{ env.SIM_UDID }}" \
            -configuration Debug \
            -only-testing:my-first-ios-appUITests \
            -resultBundlePath UITestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

    - name: Upload UI test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results
        path: UITestResults.xcresult
        retention-days: 30
        if-no-files-found: warn

  watch-ui-tests:
    name: Watch UI Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    - name: Show Xcode version and SDKs
      run: |
        xcodebuild -version
        echo ""
        echo "=== Available watchOS SDKs ==="
        xcodebuild -showsdks | grep watchOS || echo "No watchOS SDKs found"
        echo ""
        echo "=== Available Runtimes ==="
        xcrun simctl list runtimes | grep -E "iOS|watchOS"

    - name: List available simulators
      run: |
        echo "=== Available iPhone Simulators ==="
        xcrun simctl list devices available | grep "iPhone"
        echo ""
        echo "=== Available Watch Simulators ==="
        xcrun simctl list devices available | grep "Watch" || echo "No Watch simulators found"
        echo ""
        echo "=== Existing Pairs ==="
        xcrun simctl list pairs

    - name: Create and pair iPhone + Watch simulators
      run: |
        # Get watchOS runtime version
        WATCHOS_RUNTIME=$(xcrun simctl list runtimes | grep "watchOS" | head -1 | grep -oE "com\.apple\.CoreSimulator\.SimRuntime\.watchOS-[0-9]+-[0-9]+" || echo "")
        echo "Found watchOS runtime: $WATCHOS_RUNTIME"

        # Get or create iPhone 15 simulator (more compatible)
        IPHONE_UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 15 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        if [ -z "$IPHONE_UDID" ]; then
          echo "Creating iPhone 15 simulator..."
          IOS_RUNTIME=$(xcrun simctl list runtimes | grep "iOS" | head -1 | grep -oE "com\.apple\.CoreSimulator\.SimRuntime\.iOS-[0-9]+-[0-9]+")
          IPHONE_UDID=$(xcrun simctl create "iPhone 15 for Watch Tests" "com.apple.CoreSimulator.SimDeviceType.iPhone-15" "$IOS_RUNTIME")
        fi
        echo "iPhone UDID: $IPHONE_UDID"

        # Get or create Apple Watch Series 9 simulator (more compatible with Xcode 16.0)
        WATCH_UDID=$(xcrun simctl list devices available | grep -m 1 "Apple Watch Series 9 (45mm)" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        if [ -z "$WATCH_UDID" ]; then
          echo "Creating Apple Watch Series 9 (45mm) simulator..."
          if [ -n "$WATCHOS_RUNTIME" ]; then
            WATCH_UDID=$(xcrun simctl create "Apple Watch Series 9 Test" "com.apple.CoreSimulator.SimDeviceType.Apple-Watch-Series-9-45mm" "$WATCHOS_RUNTIME")
          else
            echo "ERROR: No watchOS runtime found!"
            exit 1
          fi
        fi
        echo "Watch UDID: $WATCH_UDID"

        # Pair the devices
        echo "Pairing iPhone and Watch..."
        PAIR_UDID=$(xcrun simctl pair "$IPHONE_UDID" "$WATCH_UDID")
        echo "Pair created with UDID: $PAIR_UDID"

        # Save UDIDs to environment
        echo "IPHONE_UDID=$IPHONE_UDID" >> $GITHUB_ENV
        echo "WATCH_UDID=$WATCH_UDID" >> $GITHUB_ENV
        echo "PAIR_UDID=$PAIR_UDID" >> $GITHUB_ENV

    - name: Boot paired simulators
      run: |
        echo "Booting iPhone simulator..."
        xcrun simctl boot "${{ env.IPHONE_UDID }}"
        xcrun simctl bootstatus "${{ env.IPHONE_UDID }}" -b

        echo "Booting Watch simulator..."
        xcrun simctl boot "${{ env.WATCH_UDID }}"
        xcrun simctl bootstatus "${{ env.WATCH_UDID }}" -b

        sleep 5

    - name: Verify pair status
      run: |
        echo "Verifying pair status..."
        xcrun simctl list pairs
        xcrun simctl list devices | grep -A 2 "${{ env.IPHONE_UDID }}"

    - name: Disable simulator animations
      run: |
        xcrun simctl spawn "${{ env.IPHONE_UDID }}" defaults write com.apple.UIKit _UICDisableLegacyAnimations -bool YES || true
        xcrun simctl spawn "${{ env.WATCH_UDID }}" defaults write com.apple.UIKit _UICDisableLegacyAnimations -bool YES || true
        sleep 2

    - name: Build Watch UI Tests
      run: |
        # Find Watch simulator name
        WATCH_NAME=$(xcrun simctl list devices | grep "${{ env.WATCH_UDID }}" | sed 's/(.*//' | xargs)
        echo "Building for Watch: $WATCH_NAME"
        xcodebuild build-for-testing \
          -project my-first-ios-app.xcodeproj \
          -scheme "my-first-ios-app Watch AppUITests" \
          -destination "platform=watchOS Simulator,id=${{ env.WATCH_UDID }}" \
          -configuration Debug \
          -derivedDataPath DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Run Watch UI Tests (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_wait_seconds: 30
        command: |
          rm -rf WatchUITestResults.xcresult
          xcodebuild test-without-building \
            -project my-first-ios-app.xcodeproj \
            -scheme "my-first-ios-app Watch AppUITests" \
            -destination "platform=watchOS Simulator,id=${{ env.WATCH_UDID }}" \
            -derivedDataPath DerivedData \
            -resultBundlePath WatchUITestResults.xcresult

    - name: Upload Watch UI test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: watch-ui-test-results
        path: WatchUITestResults.xcresult
        retention-days: 30
        if-no-files-found: warn
