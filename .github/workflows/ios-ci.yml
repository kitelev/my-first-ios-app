name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available | grep "iPhone"

    - name: Boot first available iPhone 16 simulator
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Booting simulator with UDID: $UDID"
        xcrun simctl boot "$UDID"

    - name: Wait for simulator to boot
      run: |
        UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
        echo "Waiting for simulator $UDID to boot..."
        xcrun simctl bootstatus "$UDID" -b

    - name: Run Unit Tests (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_wait_seconds: 30
        command: |
          UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | grep -E -o -i "([0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12})")
          xcodebuild test \
            -project my-first-ios-app.xcodeproj \
            -scheme my-first-ios-app \
            -destination "id=$UDID" \
            -configuration Debug \
            -only-testing:my-first-ios-appTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

  ui-tests:
    name: UI Tests
    runs-on: macos-latest

    steps:
