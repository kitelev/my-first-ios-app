name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available

    - name: Build
      run: |
        xcodebuild clean build \
          -project my-first-ios-app.xcodeproj \
          -scheme my-first-ios-app \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project my-first-ios-app.xcodeproj \
          -scheme my-first-ios-app \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -only-testing:my-first-ios-appTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Run UI Tests
      run: |
        xcodebuild test \
          -project my-first-ios-app.xcodeproj \
          -scheme my-first-ios-app \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -only-testing:my-first-ios-appUITests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
